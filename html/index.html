<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Callme_Rei_Porfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- import font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <!-- Main Intro -->
    <section>
      <div class="container Porfolio-pic-main">
        <img src="/img/Porfolio-option3.png" alt="">
      </div>
     </section>
     <!-- Intro-navbar -->
    <section class="intro-section">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4 container" id="contact-information-container">
          <div class="container">
            <div class="row">
              <div class="col icon-col">
                <!-- linkedin -->
                <a href="#">
                  <i
                    class="fa-brands fa-linkedin nav-icon"
                    id="linkedin-icon"
                  ></i>
                </a>
              </div>
              <div class="col icon-col">
                <!-- facebook -->
                <a href="https://www.facebook.com/Vuconganh.97/">
                  <i
                    class="fa-brands fa-facebook nav-icon"
                    id="facebook-icon"
                  ></i>
                </a>
              </div>
              <div class="col icon-col">
                <!-- Personal Information -->
                <a href="#">
                  <i
                    class="fa-solid fa-address-book nav-icon"
                    id="personal-icon"
                  >
                  </i>
                </a>
              </div>
              <div class="col icon-col">
                <!-- Download cv -->
                <a href="#">
                  <i
                    class="fa-solid fa-download nav-icon"
                    id="cvdownload-icon"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark" id="navbar-style">
        <div class="container">
          <h3 class="navbar-brand logo">callmeRei</h3>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id="navbar-button"
          >
            <h4>Contact me</h4>
          </button>
        </div>
      </nav>
      <hr style="color: white; font-size: 30px; margin-bottom: 60px;margin-top: 30px;" />
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- IMPORT JS -->
    <script src="/js/main.js"></script>
  </body>
</html>
